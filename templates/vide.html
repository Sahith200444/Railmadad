<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menubar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .menubar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .menubar a:hover {
            background-color: #555;
            border-radius: 4px;
            padding: 10px;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="date"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
        .message {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showFields() {
            const complaintType = document.getElementById("complaint-type").value;
            const trainFields = document.getElementById("train-fields");
            const stationFields = document.getElementById("station-fields");

            if (complaintType === "train") {
                trainFields.classList.remove("hidden");
                stationFields.classList.add("hidden");
            } else if (complaintType === "station") {
                trainFields.classList.add("hidden");
                stationFields.classList.remove("hidden");
            } else {
                trainFields.classList.add("hidden");
                stationFields.classList.add("hidden");
            }
        }

        function handleVideoUpload(input) {
        const formData = new FormData();
        formData.append('video', input.files[0]);

        fetch('{{ url_for("generate_description_1") }}', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                if (input.id === "train-video") {
                    document.getElementById('description').value = data.description;
                } else if (input.id === "station-video") {
                    document.getElementById('station-description').value = data.description;
                }
            }
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
</head>
<body>
    <div class="menubar">
        <a href="dash.html">Home</a>
    </div>
    <h2>File a Complaint</h2>
    <form action="{{ url_for('complaint_using_video') }}" method="post" enctype="multipart/form-data">
        <div class="message">{{ message }}</div>
        <label for="complaint-type">Complaint Type:</label>
        <select id="complaint-type" name="complaint-type" onchange="showFields()">
            <option value="">Select</option>
            <option value="train">Train</option>
            <option value="station">Station</option>
        </select>

        <div id="train-fields" class="hidden">
            <label for="train-name">Train Name:</label>
            <input type="text" id="train-name" name="tname" placeholder="Enter the train name">

            <label for="train-date">Issue Date:</label>
            <input type="date" id="train-date" name="tdate">

            <label for="train-video">Upload Video:</label>
<input type="file" id="train-video" name="tvideo" accept="video/*" onchange="handleVideoUpload(this)">

            <label for="description">Description Generated by AI:</label>
            <textarea id="description" name="tdesp" rows="4" placeholder="Describe the issue"></textarea>
        </div>

        <div id="station-fields" class="hidden">
            <label for="station-name">Station Name:</label>
            <input type="text" id="station-name" name="sname" placeholder="Enter the station name">

            <label for="station-date">Issue Date:</label>
            <input type="date" id="station-date" name="sdate">

            <label for="station-video">Upload Video:</label>
            <input type="file" id="station-video" name="svideo" accept="video/*" onchange="handleVideoUpload(this)">

            <label for="station-description">Description Generated by AI:</label>
            <textarea id="station-description" name="sdesp" rows="4" placeholder="Describe the issue"></textarea>
        </div>

        <button type="submit">Submit Complaint</button>
    </form>
</body>
</html>
